<ion-header>
  <ion-toolbar>
    <ion-title>Singular</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-text>
                  Manage Your Finances
                </ion-text>
              </ion-item>
              <ion-item>
                <ion-text>
                  Evaluate your Net Worth
                </ion-text>
              </ion-item>
              <ion-item>
                <ion-text>
                  Link your assets to goals
                </ion-text>
              </ion-item>
              <ion-item>
                <ion-text>
                  Earn Rewards
                </ion-text>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
        <button
          class="loginBtn loginBtn--google"
          (click)="onClick()"
          expand="block"
        >
          Login with Google
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
