<ion-list class="custom listItem" >
  <!-- the ionDrag is activated whenever there is a action on ion-item-sliding which calls a function from ts file test($event) -->
  <ion-item-sliding id="item{{idNumber}}" (ionDrag)="test($event)" class="cards">
    <ion-item  lines="none" slot="start" [routerLink]="[itemLink]">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item lines="none">
            <ion-label slot="start" > <b>{{title}} </b> </ion-label> 
            <ion-label slot="end" class="text-right"> <b>
              {{amtRqd?.toLocaleString(currencyService.getLocaleForCurrency(
                currencyService.currency | async ), {style: 'currency', currency:
                currencyService.currency | async, maximumFractionDigits: 0,
                minimumFractionDigits: 0})}}  
            </b> </ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="11" offset="0.5">
            <ion-label>
              <ion-progress-bar  class="custom-bar" [color]="itemColor" [value]="value"></ion-progress-bar>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item-options>
      <ion-item-option side="end" [style.height.%]="height" [style.width.px]="width" (click)="delete(idNumber)"
        class="opt-btn">
        <ion-tab-button class="delete">
          <ion-icon name="trash" class="iconSize"> </ion-icon>
          <ion-label class="iconLabel"> Delete</ion-label>
        </ion-tab-button>
      </ion-item-option>
      <ion-item-option [style.height.%]="height" [style.width.px]="width" (click)="cancel()" class="opt-btn"
        color="success">
        <ion-tab-button class="cancel">
          <ion-icon name="close" class="iconSize"> </ion-icon>
          <ion-label class="iconLabel"> Cancel</ion-label>
        </ion-tab-button>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
