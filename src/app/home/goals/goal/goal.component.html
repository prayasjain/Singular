<ion-card class="custom" [routerLink]="itemLink" color="medium">
  <ion-item color="medium" lines="none">
    <ion-text slot="start">{{title}}</ion-text>
    <ion-text slot="end" *ngIf="value >= 1">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
    </ion-text>
  </ion-item>
  <ion-card-content *ngIf="value < 1">
    <ion-progress-bar class="custom-bar" [color]="itemColor" [value]="value"></ion-progress-bar>
  </ion-card-content>
</ion-card>
