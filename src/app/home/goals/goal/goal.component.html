<ion-list class="custom" >
  <!-- the ionDrag is activated whenever there is a action on ion-item-sliding which calls a function from ts file test($event) -->
  <ion-item-sliding id="item{{id}}"  (ionDrag)="slideRatio($event)" class="cards">
    <ion-item lines="none"  class="itemList" slot="start" [routerLink]="[itemLink]">
      <ion-grid>
        <ion-row>
          <ion-col style="padding:0;">
            <ion-item  lines="none">
            <ion-label > <h5><b>{{title}} </b></h5> </ion-label> 
            <ion-label slot="end" class="text-right"> <h5> <b>
              {{amtRqd?.toLocaleString(currencyService.getLocaleForCurrency(
                currencyService.currency | async ), {style: 'currency', currency:
                currencyService.currency | async, maximumFractionDigits: 0,
                minimumFractionDigits: 0})}}  
            </b> </h5> </ion-label>  
            </ion-item>
            <ion-item style="height: 40px;"  lines="none"> 
            <ion-progress-bar  class="custom-bar" [color]="itemColor" [value]="value"></ion-progress-bar>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item-options>
      <ion-item-option side="end"  (click)="delete()"
        class="opt-btn">
        <ion-tab-button [style.height.px]="height" [style.width.px]="width" class="delete">
          <ion-icon name="trash" class="iconSize"> </ion-icon>
          <ion-label  class="iconLabel"> Delete</ion-label>
        </ion-tab-button>
      </ion-item-option>
      <ion-item-option (click)="cancel()" class="opt-btn"
        color="success">
        <ion-tab-button [style.height.px]="height" [style.width.px]="width" class="cancel">
          <ion-icon   name="close" class="iconSize"> </ion-icon>
          <ion-label  class="iconLabel"> Cancel</ion-label>
        </ion-tab-button>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
