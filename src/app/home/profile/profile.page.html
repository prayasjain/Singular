<ion-header class="ion-no-border">
  <ion-grid>
    <ion-row class="user-data">
      <ion-col size="8" offset="0.5" class="ion-text-left">
        <ion-label>
          <h2>{{user?.displayName}}</h2>
          <p>{{user?.email}}</p>
          <p>{{user?.phoneNumber}}</p>
        </ion-label>
      </ion-col>
      <ion-col size="3" class="ion-text-right">
        <img class="img-user" [src]="user?.photoURL" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center" size="7" offset="2.5">
        <ion-button color="tertiary" class="edit-btn" expand="block">Edit Profile</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-list class="custom">
    <ion-item class="itemList" (click)="readAccountFromSMS()" slot="start" *ngIf="mobileApp" button>
      <ion-icon name="mail-open-outline"></ion-icon>
      <ion-label> &nbsp; &nbsp; Read My SMS </ion-label>
    </ion-item>
    <ion-item class="itemList" (click)="camsFilePicker.click()" slot="start" button>
      <ion-icon name="document-text-outline"></ion-icon>
      <ion-label> &nbsp; &nbsp; Upload CAMS Statement </ion-label>
    </ion-item>
    <ion-item class="itemList" (click)="nsdlFilePicker.click()" slot="start" button>
      <ion-icon name="document-text-outline"></ion-icon>
      <ion-label> &nbsp; &nbsp; Upload NSDL Statement</ion-label>
    </ion-item>
    <ion-item class="itemList" (click)="changeCurrency()" slot="start" button>
      <ion-icon name="logo-usd"></ion-icon>
      <ion-label> &nbsp; &nbsp;Change Currency</ion-label>
    </ion-item>
    <ion-item class="itemList" (click)="exportAssets()" slot="start" button>
      <ion-icon name="document-outline" ></ion-icon>
      <ion-label> &nbsp; &nbsp;Export Assets</ion-label>
    </ion-item>
    <ion-item class="itemList" slot="start" button>
      <ion-icon name="headset-outline"></ion-icon>
      <ion-label> &nbsp; &nbsp; Help & Support </ion-label>
    </ion-item>
    <ion-item class="itemList" slot="start" button>
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-label> &nbsp; &nbsp; Change Password </ion-label>
    </ion-item>
    <ion-item class="itemList" slot="start" button>
      <ion-icon name="information-circle-outline"></ion-icon>
      <ion-label> &nbsp; &nbsp; About Singular </ion-label>
    </ion-item>
    <ion-item class="itemList" (click)="onLogout()" slot="start" button>
      <ion-icon name="power-outline"></ion-icon>
      <ion-label> &nbsp; &nbsp; Log Out </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<app-export-assets></app-export-assets>
<input type="file" style="display: none;" #nsdlFilePicker (change)="onNSDLPicked($event)" />
<input type="file" style="display: none;" #camsFilePicker (change)="onCAMSPicked($event)" />
