
 <ion-tabs>

  <ion-fab horizontal="center"  vertical="bottom" slot="fixed">
    <ion-fab-button color="light" (click)="this.addItem()" class="add-button">
      <ion-icon   class="add" color="primary" name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-tab-bar  slot="bottom">
    <ion-tab-button tab="/">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="assets">
        <ion-icon name="card-outline"></ion-icon>
      <ion-label>Assets</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="/">
      <ion-icon name="trophy"></ion-icon>
      <ion-label>Goals</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="/">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
