<ion-list class="custom" style="padding: 2px 2px">
  <ion-item-sliding id="item{{idNumber}}" (ionDrag)="test($event)" class="cards">
    <ion-item slot="start" [routerLink]="[itemLink]"> 
        <ion-icon color="primary" name="card"></ion-icon> 
      <ion-label >   <b> &nbsp; &nbsp; {{title}} </b>  </ion-label>
    <p slot="end"> {{value?.toLocaleString(currencyService.getLocaleForCurrency(
      currencyService.currency | async ), {style: 'currency', currency:
      currencyService.currency | async, maximumFractionDigits: 0,
      minimumFractionDigits: 0})}} </p>
    </ion-item>
    <ion-item-options >
      <ion-item-option side="end"  [style.height.%]="height" [style.width.px]="width" (click)="delete(idNumber)" class="opt-btn">
        <ion-tab-button  class="delete"   >
          <ion-icon name="trash" style="font-size: 1.5em;" > </ion-icon>  
        <ion-label style="font-size: 0.8em;">  Delete</ion-label>
        </ion-tab-button>
      </ion-item-option>
      <ion-item-option [style.height.%]="height" [style.width.px]="width" (click)="cancel(idNumber)" class="opt-btn" color="success">
        
        <ion-tab-button class="cancel" >
          <ion-icon name="close" style="font-size: 1.5em;" > </ion-icon>  
        <ion-label style="font-size: 0.8em;">  Cancel</ion-label>
        </ion-tab-button>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
