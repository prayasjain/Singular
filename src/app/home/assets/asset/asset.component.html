<ion-list class="custom">
  <ion-item-sliding id="item{{title}}"  class="cards">
    <ion-item class="itemList" lines="none" slot="start" [routerLink]="[itemLink]">
      <img src="../../assets/icon/{{constants.ICON_TYPES[assetType]}}">
      <ion-label> <b> &nbsp; &nbsp; {{title}} </b> </ion-label>
      <p slot="end"> {{value?.toLocaleString(currencyService.getLocaleForCurrency(
      currencyService.currency | async ), {style: 'currency', currency:
      currencyService.currency | async, maximumFractionDigits: 0,
      minimumFractionDigits: 0})}} </p>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="delete()" class="opt-btn">
        <ion-tab-button class="delete">
          <ion-icon name="trash" class="iconSize"> </ion-icon>
          <ion-label class="labelSize"> Delete</ion-label>
        </ion-tab-button>
      </ion-item-option>
      <ion-item-option  (click)="cancel()" class="opt-btn" color="success">
        <ion-tab-button class="cancel">
          <ion-icon name="close" class="iconSize"> </ion-icon>
          <ion-label class="labelSize"> Cancel</ion-label>
        </ion-tab-button>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
