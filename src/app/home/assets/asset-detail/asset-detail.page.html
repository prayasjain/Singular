  <!-- <ion-fab class="pointer white" horizontal="end" vertical="top">

  <ion-title  vertical="center">
    <div><button ion-button><ion-icon name="arrow-back"></ion-icon></button></div>
    <p class="assetsTitle">  Total Funds Value </p>
    <p class="assetsData">
      {{totalAmountForType?.toLocaleString(currencyService.getLocaleForCurrency(
        currencyService.currency | async ), {style: 'currency', currency:
        currencyService.currency | async, maximumFractionDigits: 0,
        minimumFractionDigits: 0})}}
  </p>
  </ion-title>
</ion-header>

<ion-header class="top-graph-header ion-no-border">
  <ion-grid>
    <ion-row class="ion-no-padding">
      <ion-col class="ion-no-padding random" size-md="6" offset-md = "3" >
      <canvas  style="padding: 1.2em;"
      baseChart
      [chartType]="'line'"
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [legend]="false"
      >
      </canvas>
      </ion-col>
      </ion-row>
      </ion-grid>
</ion-header>

<ion-content>
  <ion-grid class="grid-space-to">
    <ion-row class="ion-no-padding" *ngFor="let userAsset of userAssetsForType">
      <ion-col class="ion-no-padding" size-md="6" offset-md="3">
        <app-assets-item-details
          [title]="userAsset.assetTitle"
          [content]="userAsset.assetDetails"
          [value]="assetValueMap.get(userAsset.id)"
          [id]="userAsset.id"
        ></app-assets-item-details>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
