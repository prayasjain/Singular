<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Assets</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content><ion-grid color="light">
  <ion-row>
    <ion-col class="ion-text-center" size-md="6" offset-md="3">
      <h3>Assets</h3>
    </ion-col>
  </ion-row>

  <ion-row class="ion-no-padding">
    <ion-col  class="ion-no-padding" size-md="6" offset-md="3">
      <h3>{{totalAmount | currency}}</h3>
      <p>as on {{currentDate.toDateString()}}</p>
    </ion-col>
  </ion-row>
  <ion-row class="ion-no-padding" *ngFor="let assetGroup of assetGroups">
    <ion-col class="ion-no-padding" size-md="6" offset-md="3">
      <app-asset
        [title]="assetGroup.assetType.typeName"
        [value]="assetGroup.amount"
        itemColor="medium"
        [itemLink]="'/home/tabs/assets/asset-detail/' + assetGroup.assetType.typeNameSlug"
      ></app-asset>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <app-add-new isAsset=true></app-add-new>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
