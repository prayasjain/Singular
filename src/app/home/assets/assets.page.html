<ion-header class="top-header">

  <ion-buttons horizontal="start" vertical="top">
    <ion-menu-button class="white" menu="mainMenu"></ion-menu-button>
  </ion-buttons>

  <ion-fab class="pointer white" horizontal="end" vertical="top">
    <ion-icon name="notifications-outline" style="font-size: 1.8em;"> </ion-icon>
  </ion-fab>

  <ion-title id="container" vertical="center">
    <p style="color: aliceblue; font-size:12px; margin-bottom:10px;"> Total Assests </p>
    <p style="color: aliceblue; font-size: 1.3em;"> {{totalAmount?.toLocaleString(currencyService.getLocaleForCurrency(
    currencyService.currency | async ), {style: 'currency', currency:
    currencyService.currency | async, maximumFractionDigits: 0,
    minimumFractionDigits: 0})}}</p>
  </ion-title>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row *ngFor="let assetGroup of assetGroups; let i = index">
      <ion-col size-md="6" offset-md="3">
        <app-asset [idNumber]="assetGroup.id" [title]="assetGroup.assetType" [value]="assetGroup.amount"
          [itemColor]="color(assetGroup.assetType)"
          [itemLink]="'/home/tabs/assets/asset-detail/' + getSlug(assetGroup.assetType)"></app-asset>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
